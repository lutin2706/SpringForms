<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/fontawesome-all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Résultat</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card mx-auto mt-2" style="width: 50%">
                <h5 class="card-header text-white bg-info">Données envoyées</h5>
                <div class="card-body">
                    <div th:object="${userForm}">
                        <p th:text="'Username: ' + *{username}"></p>
                        <p th:text="'Password: ' + *{password}"></p>
                        <p th:text="'Password (check): ' + *{passwordCheck}"></p>
                        <p th:text="'Birth Date: ' + *{birthDate}"></p>
                        <p th:text="'Country ID: ' + *{countrySelected}"></p>
                        <p th:text="'Experience: ' + *{experience}"></p>
                        <p th:text="'Conditions accepted: ' + *{termsAccepted}"></p>
                    </div>
                    <a href="=#" th:href="@{/user}">Back to form</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
